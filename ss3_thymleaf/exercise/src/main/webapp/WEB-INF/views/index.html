<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/layout :: head">
</head>
<body>
<h3>Products</h3>
<div>
<label>Search</label>
<form th:action="@{/product/search}"
      method="post" novalidate="novalidate">
    <input type="text" name="name"/>
    <input type="submit" value="search">
</form>
</div>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div>
<table id="product">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacturing</th>
        <th>Edit</th>
        <th>View</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${products}">
        <!--        <td th:text="${rowStat.count}"></td>-->
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getManufacturing()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
